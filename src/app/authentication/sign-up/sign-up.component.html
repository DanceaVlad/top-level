<div class="input-container" mat-dialog-content>

    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="johndoe420" [formControl]="username">
        <mat-error>{{ usernameErrorMessage }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="johndoe@example.com" [formControl]="email">
        <mat-error>{{ emailErrorMessage }}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide password' : 'Show password'">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>{{ passwordErrorMessage }}</mat-error>
    </mat-form-field>

    @if (firebaseErrorMessage !== '') {
        <mat-error>{{firebaseErrorMessage}}</mat-error>
    }

</div>
<div class="button-container" mat-dialog-actions>
    <button mat-button (click)="onClickCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Sign up</button>
</div>
